<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./assets/css/pesquisa.css">
</head>
<body>
    <section>
        <form action="https://mail.google.com/mail/u/0/#chat/dm/-FboCwAAAAE" method="post" class="forms">
            <h1>Contact Us</h1>
            <div class="form">
                <label class="info1">
                    <div class="title">Address</div>
                    <input type="email" name="email" placeholder="Enter your E-mail Address" class="larg_inp">
                </label>
                <label class="info2">
                    <div class="title1">Name</div>
                    <input type="text" name="name" placeholder="Enter your Name" class="larg_inp" required>
                </label>
            </div>  
            <div class="form">
                <label class="info1">
                    <div class="title2">Phone Number</div>
                    <input type="tel" name="cell_number" placeholder="Enter your Phone Number" class="larg_inp">
                </label>
                <label class="info2">
                    <div class="title2">Date</div>
                    <input type="date" name="date" class="larg_inp" placeholder="mm/dd/yyyy">
                </label>
            </div>
                <div class="form2">
                <div class="title2">Message</div>
                <textarea name="descricao" placeholder="Enter your message"></textarea></div>
                <input type="button" value="TO SEND" class="button" style="word-break: break-all;">
        </form>
    </section>
</body>
</html>
