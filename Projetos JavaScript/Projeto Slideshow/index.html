<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0" />
</head>
<body>
    <header>
        <div class="header"></div>
        <div class="slider">
            <div class="slider--controls">
                <div class="slider--control" onclick="goPrev()">
                    <span class="material-symbols-outlined">arrow_back</span>
                </div>
                <div class="slider--control" onclick="goNext()">
                    <span class="material-symbols-outlined">arrow_forward</span>
                </div>
            </div>
            <div class="slider--width">
                <div class="slider--item" style="background-image: url(images/1.jpg)">VIVA O SURF</div>
                <div class="slider--item" style="background-image: url(images/2.jpg)">APROVEITE A PRANCHA</div>
                <div class="slider--item" style="background-image: url(images/3.jpg);">PEGUE ONDA</div>
            </div>
        </div>
    </header>

    <section>
        <h1>Resto do site</h1>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
